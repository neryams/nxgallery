<header class="header">
  <h1><a [routerLink]="['/']" aria-label="Home">{{ title || 'Gallery' }}</a></h1>
  <nav>
    <span class="nav-group" *ngIf="!isAuthenticated">
      <a *ngIf="!isAuthenticated" class="log-in" [routerLink]="['/manage/login']">Login</a>
    </span>
    <span class="nav-group" *ngIf="isAuthenticated">
      <a [routerLink]="['/manage/dashboard']">Dashboard</a>
      <a class="log-out qa-header__logout" (click)="logout()">Logout</a>
    </span>
  </nav>
</header>
